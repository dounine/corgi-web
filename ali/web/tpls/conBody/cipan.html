

<div class="gridSection" ng-controller="user">
	<div class="popup">
		<div class="alert alert-danger alert-dismissible delpopup clearfix " role="alert" ng-class="{true:'show',false:'hide'}[isdelpopup]">
			<p><strong>确定删除？</strong></p>
			<button class="btn btn-danger pull-right">确定</button>
			<button class="btn btn-danger pull-right" >取消</button>
		</div>
		<div  class="alert alert-success deled" role="alert" ng-class="{true:'show',false:'hide'}[isdeled]">文件已删除！</div>
	</div>
	<table class="table">
		<tr class="info">
			<th>序号</th>
			<th>用户名</th>
			<th>密码</th>
			<th>性别</th>
			<th>邮箱</th>
			<th>手机号码</th>
			<th>状态</th>
			<th>操作</th>
		</tr>
		<tr ng-repeat="user in users">
			<td>{{user.index}}</td>
			<td>{{user.username}}</td>
			<td>{{user.password}}</td>
			<td>{{user.sex}}</td>
			<td>{{user.email}}</td>
			<td>{{user.tel}}</td>
			<td>正常</td>
			<td>
				<!--<button ng-click="remove(user.index)">删除</button>-->
				<button ng-click="remove(user.index)">删除</button>
				<button ui-sref = "home.reviseuser({userId:{{user.index}}})">修改</button>
			</td>
		</tr>
	</table>
	<button class="btn btn-primary" ui-sref="home.adduesr">增加用户</button>
	<nav>
	  <ul class="pagination">
	    <li class="disabled">
	      <span>
	        <span aria-hidden="true">&laquo;</span>
	      </span>
	    </li>
	    <li class="active">
	      <span>1 <span class="sr-only">(current)</span></span>
	    </li>
	    
	  </ul>
	</nav>
</div>
