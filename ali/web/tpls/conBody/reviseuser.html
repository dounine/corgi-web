<h2 class="container">修改用户信息</h2>
<div class="container adduser" ng-controller="reviseuser" ng-submit="submitForm()">
	<form class="form-horizontal" name="reviseuser">
	  <div class="form-group" >
	    <label for="inputEmail3" class="col-sm-3 control-label" name="username">用户名：</label>
	    <div class="col-sm-9 input_con">
	      <input type="text" class="form-control" placeholder="请输入用户名" 
	      	ng-class="{'form-err':reviseuser.username.$invalid && reviseuser.username.$touched ,'form-success':reviseuser.username.$valid}"
	      	name="username" required ng-maxlength ="32" ng-minlength ="4" 
	      	value="{{username}}" ng-model="username"/>
	      <p class="glyphicon glyphicon-ok input_result success" ng-if="reviseuser.username.$valid"></p>
	      <p class="form-iferr" ng-if="(reviseuser.username.$error.minlength||reviseuser.username.$error.maxlength) && reviseuser.username.$touched">长度不对</p>
	      <p class="form-iferr" ng-if="reviseuser.username.$error.required && reviseuser.username.$touched">用户名不能为空</p>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-3 control-label" name="password">密码：</label>
	    <div class="col-sm-9 input_con">
	      <input type="text" class="form-control" placeholder="密码" 
	      	ng-class="{'form-err':reviseuser.password.$invalid && reviseuser.password.$touched ,'form-success':reviseuser.password.$valid}"
	      	name="password" required ng-maxlength ="64" ng-minlength ="6"
	      	value="{{password}}" ng-model="password"/>
	      	<p class="glyphicon glyphicon-ok input_result success" ng-if="reviseuser.password.$valid"></p>
	      	<p class="form-iferr" ng-if="reviseuser.password.$error.required && reviseuser.password.$touched">密码不能为空</p>
	      	<p class="form-iferr" ng-if="(reviseuser.password.$error.minlength||reviseuser.password.$error.maxlength) && reviseuser.password.$touched">长度不对</p>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-3 control-label" name="email">邮箱：</label>
	    <div class="col-sm-9 input_con">
	      <input type="email" class="form-control" placeholder="邮箱" name="email" value="{{email}}" ng-model="email"/>
	    </div>
	  </div>
	   <div class="form-group">
	    <label for="inputPassword3" class="col-sm-3 control-label" name="tel" >手机号码：</label>
	    <div class="col-sm-9 input_con">
	      <input type="tel" class="form-control" placeholder="手机号码" 
	      	name="tel" ng-maxlength ="20" ng-minlength ="7" value="{{tel}}" ng-model="tel"/>
	    </div>
	  </div>
	   <div class="form-group " >
	   		<div class="radio col-sm-offset-3 col-sm-9">
			  <label>
			    <input type="radio" name="optionsRadios" id="optionsRadios1" value="男" >男
			  </label>
			</div>
			<div class="radio col-sm-offset-3 col-sm-9">
			  <label>
			    <input type="radio" name="optionsRadios" id="optionsRadios2" value="女">女
			  </label>
			</div>
	   </div>

	  <div class="form-group">
	    <div class="col-sm-offset-3 col-sm-9">
	      <button type="submit" class="btn btn-primary">提交</button>
	    </div>
	  </div>
	</form>
	

</div>
